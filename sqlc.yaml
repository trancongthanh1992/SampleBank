version: 1
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false # optimize performance
    emit_interface: true
    emit_exact_table_names: false # false => table accounts -> Account | true => table accounts -> Accounts
    emit_empty_slices: true